{% extends 'djangoapp/base.html' %}
{% block body_block %}
<div class="container mt-5 mb-5 text-justify w-27 p-3">
    <!--Add review form here -->
    <div class="container">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <h1>Add a review for Dealer: {{dealer_info}} {{dealer_id}}</h1>
        <form style="font-weight: bold" action="{% url 'djangoapp:add_review' dealer_id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="review">Write your review here</label>
                <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                Did you purchase the car from {{dealer_info}}?
                </label>
            </div>
            <div class="form-group">
                <label for="car">Select the Car</label>
                <select class="form-select" name="car" id="car" required>
                    {% for car in cars %}
                        <option value="{{car.DealerId}}">
                            {{car.Name}}-{{car.CarMake.Name}}-{{car.Year}}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="purchasedate">Date of purchase</label>
                <input class="date-own" type="text" name="purchasedate" id="purchasedate"/>
            </div>
            <button class="btn-primary" type="submit">Submit</button>
        </form>
        </div>
<script>
    $('#purchasedate').datepicker({
        format: 'mm/dd/yyyy',
        todayHighlight: 'true',
        todayBtn: 'linked'
        });
</script>
{% endblock %}
